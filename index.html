<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="external.css">
    <title>Document</title>
</head>
<body>


    <form action="#">
        <div class="contenedor3">
            <label for="">nombre</label>
            <!-- pattern se envia una expresion regular -->
            <input type="text" placeholder="escriba su nombre" minlength="5" pattern="([A-Z][a-z]*)([\\s\\\'-][A-Z][a-z]*)*"> 
        </div>
        <div class="contenedor3">
            <label for="">apellido</label>
            <input type="text" placeholder="escriba su apellido" pattern="([A-Z][a-z]*)([\\s\\\'-][A-Z][a-z]*)*"> 
        </div>
        <div class="contenedor3">
            <label for="">email</label>
            <input type="email" placeholder="escriba correo"  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"> 
        </div>
        <input type="submit" class="boton"  value="enviar formulario ">
    </form>
 


</form>




</body>
</html>
