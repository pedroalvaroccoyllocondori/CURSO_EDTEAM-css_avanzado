<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="external.css">
    <title>Document</title>
</head>
<body>

<!-- fielset --aplica todos los atributos a los hijos del formulario -->

<form action="#">


    <h2>formulario de registro</h2>
    <!-- datos de la cuenta -->
    <fieldset class="fila">
        <legend>Datos de la cuenta de usuario</legend>
        <div class="conteiner">
            <input type="text" class="nombre" id="nombre">
            <label for="nombre">Nombre</label>
        </div>
        <div class="conteiner">
            <input type="text" class="apellido" id="apellido">
            <label for="apellido">apellido</label>
        </div>
        <div class="conteiner">
            <input type="email" class="email" id="email">
            <label for="email">Email</label>
        </div>
        
    </fieldset>
    <fieldset class="fila">
        <!-- informacion del usuario -->
        <legend>informacion del usuario</legend>
        <div class="sub-conteiner">
            <div class="conteiner">
                <input type="text" class="numero" id="numero">
                <label for="numero">Numero</label>
            </div>
            <div class="conteiner">
                <input type="text" class="postal" id="postal">
                <label for="postal">C.P.</label>
            </div>
        </div>
        <div class="conteiner">
            <input type="text" class="direccion" id="direccion">
            <label for="direccion">direccion</label>
        </div>
    </fieldset>  
    <input type="submit" value="registrar">
</form>


</body>
</html>
