<body>


    <!--tr   == table row
        td ==== table data 
        th  == table head  cabezera de la tabla

        thead==seccionn de titutlo  
        tbody==cuerpo de la TABLAS
        tfoot ==pie de la tabla
    -->
   <table >

        </tbody>
        <tfoot>

           <td colspan="3">10</td>
       </tfoot>
   </table>

  


</body>
